<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/5bceb49ebc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="content first-content">
                <div class="first-column">
                    <h2 class="title title-primary">Bem-vindo de volta!</h2>
                    <p class="description description-primary">Para manter-se conectado</p>
                    <p class="description description-primary"> faça o login com suas informações pessoais</p>
                    <button id="signin" class="btn btn-primary">Entrar</button>
                </div>
                <div class="second-column">
                    <h2 class="title title-second">Criar conta</h2>
                    <div class="social-media">
                        <ul class="list-social-media">
                            <a class="link-social-media" href="#">
                              <li class="item-social-media">
                                  <i class="fab fa-facebook-f"></i>
                              </li>
                            </a>
                            <a class="link-social-media" href="#">
                              <li class="item-social-media">
                                  <i class="fab fa-google-plus-g"></i>
                              </li>
                            </a>
                            <a class="link-social-media" href="#">
                              <li class="item-social-media">
                                  <i class="fab fa-linkedin-in"></i>
                              </li>
                            </a>
                        </ul>
                    </div><!-- social media-->
                    <p class="description description-second">Ou use o email para cadastro:</p>
                    <form class="form">
                        <label class="label-input" for="">
                            <i class="far fa-user icon-modify"></i>
                            <input type="text" placeholder="Nome">
                        </label>
                        <label class="label-input" for="">
                            <i class="far fa-envelope icon-modify"></i>
                            <input type="email" placeholder="Email">
                        </label>
                        <label class="label-input" for="">
                            <i class="fas fa-lock icon-modify"></i>
                            <input type="password" placeholder="Senha">
                        </label>
                        <button class="btn btn-second">Registrar</button>
                    </form>
                </div><!-- second column-->
            </div><!-- first content -->
            <div class="content second-content">
                <div class="first-column">
                    <h2 class="title title-primary">Olá, amigo!</h2>
                    <p class="description description-primary">Insira seus dados</p>
                    <p class="description description-primary">e comece uma jornada conosco</p>
                    <button id="signup" class="btn btn-primary">Registrar</button>
                </div>
                <div class="second-column">
                    <h2 class="title title-second">Entrar no aplicativo</h2>
                    <div class="social-media">
                        <ul class="list-social-media">
                            <a class="link-social-media" href="#">
                              <li class="item-social-media">
                                  <i class="fab fa-facebook-f"></i>
                              </li>
                            </a>
                            <a class="link-social-media" href="#">
                              <li class="item-social-media">
                                  <i class="fab fa-google-plus-g"></i>
                              </li>
                            </a>
                            <a class="link-social-media" href="#">
                              <li class="item-social-media">
                                  <i class="fab fa-linkedin-in"></i>
                              </li>
                            </a>
                        </ul>
                    </div><!-- social media-->
                    <p class="description description-second">Ou use o email para entrar:</p>
                    <form class="form">
                        
                        <label class="label-input" for="">
                            <i class="far fa-envelope icon-modify"></i>
                            <input type="email" placeholder="Email">
                        </label>
                        <label class="label-input" for="">
                            <i class="fas fa-lock icon-modify"></i>
                            <input type="password" placeholder="Senha">
                        </label>

                        <a class="password" href="#">Esqueceu sua senha?</a>
                        <button class="btn btn-second">Entrar</button>
                    </form>
                </div><!-- second column-->
            </div><!-- second content-->
        </div>
    </div>
<script src="js/app.js"></script>
</body>
</html>
